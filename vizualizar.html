<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Visualização de Horário</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-gray-50 p-6">
  <div class="max-w-full mx-auto">
    <div class="bg-white rounded-lg shadow-lg p-6">

      <!-- Título e subtítulo -->
      <h1 class="text-3xl font-bold text-gray-800 text-center">Cronograma Consolidado</h1>
      <h2 id="viz-subtitle" class="text-xl text-gray-700 mb-6 text-center"></h2>


      <!-- Controles (filtros) -->
      <div class="mb-4 flex gap-3 items-end">
        <div>
          <label for="f-class" class="text-sm text-gray-700 block">Turma</label>
          <select id="f-class" class="border rounded px-2 py-1"></select>
          <!-- Opção "Todas" é preenchida pelo JS (value="") -->
        </div>

        <div>
          <label for="f-teacher" class="text-sm text-gray-700 block">Professor</label>
          <select id="f-teacher" class="border rounded px-2 py-1"></select>
          <!-- Opção "Todos" é preenchida pelo JS (value="") -->
        </div>
      </div>

      <div class="grid-scroller">
        <!-- Cabeçalho dinâmico (topo: DIAS | PERÍODOS) -->
        <div id="days-header" class="turma-row mb-4"></div>

        <!-- Cabeçalho dos períodos (modo full usa esta primeira célula) -->
        <div id="periods-header" class="turma-row mb-2">
          <div class="bg-gray-200 p-2 text-center text-sm font-medium">PERÍODOS</div>
        </div>

        <!-- Grade consolidada -->
        <div id="viz-grid"></div>
      </div>

    </div>
  </div>

  <!-- Adaptador do AG -> formatos do editor/viz -->
  <script src="js/ag-adapter.js"></script>

  <!-- (Opcional) Simular o payload real do AG aqui para teste local.
     Se já vier do backend, remova este bloco e apenas garanta que window.AG_PAYLOAD exista. -->
  <script>
    // window.AG_PAYLOAD = { ... JSON do AG ... };
  </script>

  <!-- Seus dados locais (meta/períodos) para manter cores/labels de períodos -->
  <script src="js/data.js"></script>

  <!-- Se existir AG_PAYLOAD, já salva no localStorage no formato da visualização -->
  <script>
    (function () {
      if (window.AG_PAYLOAD && window.AG_ADAPTER && window.EDITOR_DATA) {
        const consolidated = window.AG_ADAPTER.adaptAGForViewer(window.EDITOR_DATA.meta, window.AG_PAYLOAD);
        localStorage.setItem('consolidatedSchedule', JSON.stringify(consolidated));
      }
    })();
  </script>
  <script src="js/vizualizar.js"></script>
</body>

</html>
