<script src="js/data.js"></script>

<script>
(async () => {
  const KEY = 'consolidatedSchedule';

  function loadConsolidatedFromLS() {
    try {
      const raw = localStorage.getItem(KEY);
      return raw ? JSON.parse(raw) : null;
    } catch { return null; }
  }

  // 1) PRIORIDADE: o que veio da tela de edição (localStorage)
  let consolidated = loadConsolidatedFromLS();

  // 2) FALLBACK opcional: se não houver consolidado (página aberta direto),
  // tenta consumir o último ag_latest.json só para não ficar vazio.
  if (!consolidated) {
    try {
      const url = `${location.origin}/api/storage/ag_latest.json?v=${Date.now()}`;
      const resp = await fetch(url, { cache: 'no-store' });
      if (resp.ok) {
        const ag = await resp.json();
        if (window.AG_ADAPTER && window.EDITOR_DATA?.meta) {
          consolidated = window.AG_ADAPTER.adaptAGForViewer(window.EDITOR_DATA.meta, ag);
          localStorage.setItem(KEY, JSON.stringify(consolidated));
          console.log('viz: fallback via ag_latest.json');
        }
      }
    } catch (e) {
      console.warn('viz: sem fallback do AG', e);
    }
  }

  // 3) Se ainda não tiver consolidado, avisa o usuário e sugere voltar
  if (!consolidated) {
    alert('Nenhum cronograma consolidado encontrado. Volte para a tela de edição e clique em "Consolidar horário".');
  }

  // 4) Só agora carrega o script de visualização (ele lê do localStorage)
  const s = document.createElement('script');
  s.src = 'js/vizualizar.js';
  document.body.appendChild(s);
})();
</script>
